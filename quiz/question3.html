<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What Kind of Toy Are You Into?</title>
  <link rel="stylesheet" href="question.css">
</head>
<body>
  <div class="container">
    <div class="item title">
      <h1>What is your color palette?</h1>
    </div>

    <form class="quiz-form" id="quizForm">
      <div class="item item-1">
        <label>
          <input type="radio" name="q3" value="cute"> 
          <img src="../asset/quiz/pastel.png" alt="Cute Toy" class="answer-image">
          <span class="answer-text">Pastel colors</span>
        </label>
      </div>

      <div class="item cool">
        <label>
          <input type="radio" name="q3" value="cool"> 
          <img src="../asset/quiz/bold.png" alt="Cute Toy" class="answer-image">
          <span class="answer-text">Bold or cool colors</span>
          </label>
      </div>

      <div class="item elegant">
        <label>
          <input type="radio" name="q3" value="elegant"> 
          <img src="../asset/quiz/neutral.png" alt="Cute Toy" class="answer-image">
          <span class="answer-text">Neutral colors</span>
          </label>
      </div>
    </form>

    <div class="item item-2">
      <button id="next" data-next="question4.html">Next</button>    
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
