<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What Kind of Toy Are You Into?</title>
  <link rel="stylesheet" href="submit.css">
</head>
<body>
  <div class="container">
    <div class="item title">
      <h1>How will you display your figures?</h1>
    </div>

    <form class="quiz-form" id="quizForm">
      
      <div class="item item-1">
        <label><input type="radio" name="q8" value="cute"> On a shelf with other plushies in a pastel wonderland of cuddles and chaos. </label><br>
      </div>

      <div class="item cool">
        <label><input type="radio" name="q8" value="cool"> On custom risers, surrounded by cool LED lighting</label><br>
      </div>
  
      <div class="item elegant">
        <label><input type="radio" name="q8" value="elegant"> In a glass case, perfectly posed and clean</label>
      </div>
      
    </form>

    <div class="item item-2">
        <input type="submit" id = "submit" value="Submit">
        <div id="result" class="result">
        </div>
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
