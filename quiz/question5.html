<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What Kind of Toy Are You Into?</title>
  <link rel="stylesheet" href="question.css">
</head>
<body>
  <div class="container">
    <div class="item title">
      <h1>What kind of textures are you most drawn to in figures?</h1>
    </div>

    <form class="quiz-form" id="quizForm">

      <div class="item item-1">
        <label>
        <input type="radio" name="q5" value="cute">
        <img src="../asset/quiz/fuzzy.png" alt="Cute Toy" class="answer-image">
          <span class="answer-text">Soft to touch or fuzzy</span> 
        </label>
      </div>

      <div class="item cool">
        <label>
        <input type="radio" name="q5" value="cool"> 
        <img src="../asset/quiz/glossy.png" alt="Cute Toy" class="answer-image">
        <span class="answer-text">Glossy or tech-like textures with sharp edges</span> 
        </label>
      </div>

      <div class="item elegant">
      <label>
      <input type="radio" name="q5" value="elegant">
      <img src="../asset/quiz/smooth.png" alt="Cute Toy" class="answer-image">
      <span class="answer-text">Smooth, polished surfaces</span>  
      </label>
      </div>

    </form>

    <div class="item item-2">
      <button id="next" data-next="question6.html">Next</button>    
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
