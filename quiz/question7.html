<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>What Kind of Toy Are You Into?</title>
  <link rel="stylesheet" href="question.css">
</head>
<body>
  <div class="container">
    <div class="item title">
      <h1>What will you put for your phone wallpaper?</h1>
    </div>
    <form class="quiz-form" id="quizForm">
      
      <div class="item item-1">
        <label>
        <input type="radio" name="q7" value="cute"> 
        <img src="../asset/quiz/sweet.png" alt="Cute Toy" class="answer-image">
        <span class="answer-text">Cute animal, sweets, or cartoon</span>
        </label>
      </div>

      <div class="item cool">
        <label>
        <input type="radio" name="q7" value="cool"> 
        <img src="../asset/quiz/retro.png" alt="Cute Toy" class="answer-image">
        <span class="answer-text">Idol, selfie, or futuristic image</span>
        </label>
      </div>
      
      <div class="item elegant">
        <label>
        <input type="radio" name="q7" value="elegant"> 
        <img src="../asset/quiz/rose.png" alt="Cute Toy" class="answer-image">
        <span class="answer-text">Dreamy landscape, pets, or flowers</span>
        </label>
      </div>

    </form>

    <div class="item item-2">
      <button id="next" data-next="question8.html">Next</button>    
    </div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
