<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitsu Anime Search</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Anime Discovery</h1>
        </div>

        <div class="form">
            <form id="form">
                <input id="animeSearch" type="text" placeholder="Search anime by title...">
                <input id="categorySearch" type="text" placeholder="Search categories...">
                <select id="categorySelect">
                    <option value="">-- Choose a category to search --</option>
                </select>
                <input id="submit" type="button" value="Search">
            </form>
        </div>

        <div id="results"></div>
        <button id="load-more" class="load">Load More</button>

        <div class=" item item-4">
            <a href="2025.html" class="btn">Back to 2025 Collection</a>
          </div>
    </div>

<script src="test.js"></script>

</body>
</html>
